    <script>
        let currentLang = localStorage.getItem('preferred-language') || 'en';
        
        function openGameLightbox(imageSrc, titleEn, descEn, titleZh, descZh) {
            document.getElementById('lightbox').style.display = 'block';
            document.getElementById('lightbox-img').src = imageSrc;
            document.body.style.overflow = 'hidden';
            
            const title = currentLang === 'zh' ? titleZh : titleEn;
            const desc = currentLang === 'zh' ? descZh : descEn;
            
            document.getElementById('lightbox-title').textContent = title;
            document.getElementById('lightbox-description').textContent = desc;
            document.getElementById('lightbox-details').style.display = 'block';
        }
        
        function openLightbox(imageSrc) {
            document.getElementById('lightbox').style.display = 'block';
            document.getElementById('lightbox-img').src = imageSrc;
            document.getElementById('lightbox-details').style.display = 'none';
            document.body.style.overflow = 'hidden';
        }
        
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Close lightbox when clicking anywhere on the lightbox background
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });
        
        // Mobile touch support
        document.getElementById('lightbox').addEventListener('touchstart', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });
        
        // Close with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });
        
        // Prevent image from closing lightbox
        document.getElementById('lightbox-img').addEventListener('click', function(e) {
            e.stopPropagation();
        });
        
        document.getElementById('lightbox-img').addEventListener('touchstart', function(e) {
            e.stopPropagation();
        });
    </script>
